# This is a basic workflow to help you get started with Actions

name: downloadcsv

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  repository_dispatch:
    types: update
  # schedule:
  #   - cron:  '*/30 * * * *'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
  
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    
    - name: Setup branch  
      run: |
          git config --global user.name 'Henrique'
          git config --global user.email 'elhenrico@users.noreply.github.com'
          git fetch
          git checkout update
          git pull

    # Runs a single command using the runners shell
    - name: Download confirmed
      run: curl -o "confirmed-cases.csv" "https://docs.google.com/spreadsheets/d/1L1CnyeKA8ZJprzFCa3ZiRIzcP44mahmcG4M_hnlbMFQ/export?format=csv&id=1L1CnyeKA8ZJprzFCa3ZiRIzcP44mahmcG4M_hnlbMFQ&gid=0"
      
    - name: Download confirmed-new
      run: curl -o "confirmed-new.csv" "https://docs.google.com/spreadsheets/d/1L1CnyeKA8ZJprzFCa3ZiRIzcP44mahmcG4M_hnlbMFQ/export?format=csv&id=1L1CnyeKA8ZJprzFCa3ZiRIzcP44mahmcG4M_hnlbMFQ&gid=1183704467"
      
    - name: Download deaths
      run: curl -o "deaths.csv" "https://docs.google.com/spreadsheets/d/1L1CnyeKA8ZJprzFCa3ZiRIzcP44mahmcG4M_hnlbMFQ/export?format=csv&id=1L1CnyeKA8ZJprzFCa3ZiRIzcP44mahmcG4M_hnlbMFQ&gid=448022410"
      
    - name: Download deaths-new
      run: curl -o "deaths-new.csv" "https://docs.google.com/spreadsheets/d/1L1CnyeKA8ZJprzFCa3ZiRIzcP44mahmcG4M_hnlbMFQ/export?format=csv&id=1L1CnyeKA8ZJprzFCa3ZiRIzcP44mahmcG4M_hnlbMFQ&gid=535242668"
    
    - name: Commit and push  
      run: |
          git commit -am "chore: Update data from sheets"
          git push
      
